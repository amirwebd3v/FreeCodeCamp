<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles/palindrome-checker.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <div class="checker-box">
            <input type="text" id="text-input" placeholder="Enter text to check...">
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </div>
        <div class="examples">
            <h2>Examples of palindromes:</h2>
            <ul>
                <li>race car</li>
                <li>never odd or even</li>
                <li>A man, a plan, a canal. Panama</li>
            </ul>
        </div>
    </div>
    <script src="script/palindrome-checker.js"></script>
</body>
</html>
