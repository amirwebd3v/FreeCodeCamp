<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles/roman-numeral-converter.css">
</head>
<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <div class="converter-box">
            <div class="input-section">
                <label for="number">Enter a number (1-3999):</label>
                <input type="number" id="number" placeholder="Enter a number..." min="1" max="3999">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="output-section">
                <h2>Result:</h2>
                <p id="output" class="result"></p>
            </div>
            <div class="info-section">
                <h3>Roman Numeral Guide</h3>
                <div class="guide-grid">
                    <div>M = 1000</div>
                    <div>CM = 900</div>
                    <div>D = 500</div>
                    <div>CD = 400</div>
                    <div>C = 100</div>
                    <div>XC = 90</div>
                    <div>L = 50</div>
                    <div>XL = 40</div>
                    <div>X = 10</div>
                    <div>IX = 9</div>
                    <div>V = 5</div>
                    <div>IV = 4</div>
                    <div>I = 1</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/roman-numeral-converter.js"></script>
</body>
</html>
